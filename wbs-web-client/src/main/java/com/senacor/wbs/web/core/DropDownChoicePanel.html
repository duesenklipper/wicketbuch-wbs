<wicket:panel>
  <div style="padding-left: 1px; padding-right: 1px; border: 1px solid #88CFFF">
    <select wicket:id="dropdownchoice" onfocus="InMethod.setCursorPos(this, 0, this.value.length);" 
           onkeyup="return InMethod.editKeyUp(this, event);"
           onkeypress="return InMethod.editKeyPress(this, event);">
    </select>       
  </div>
</wicket:panel>
