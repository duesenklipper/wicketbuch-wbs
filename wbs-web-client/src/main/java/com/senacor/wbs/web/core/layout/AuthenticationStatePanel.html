<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:wicket="http://wicket.sourceforge.net/" 
  xml:lang="en" 
  lang="en">  
<body>
  <wicket:panel>
        	<div wicket:id="login"></div>
        	<wicket:fragment wicket:id="loginFragment">
				<form id="loginForm" method="post" wicket:id="loginForm" title="Bitte melden Sie sich mit Username/Passwort an." showtooltip="true">
						<table>
							<tbody>
								<tr>
									<td align="right"><wicket:message key="username"/></td>
									<td><input showtooltip="true" title="Username ist ein Pflichtfeld" tabindex="1" type="text" id="username" wicket:id="username" /></td>
								</tr>
								<tr>
									<td align="right"><wicket:message key="password"/></td>
									<td><input tabindex="2" type="password" id="password" wicket:id="password" /></td>
								</tr>
								<tr>
									<td></td>
									<td>
									<input type="submit" value="Login" wicket:message="value:submitLoginValue,title:submitLoginTitle"/>
									</td>
								</tr>
							</tbody>
						</table>
				</form>
	        </wicket:fragment>
            
        	<div wicket:id="logout"></div>
            <wicket:fragment wicket:id="logoutFragment">
          		| <a href="#" wicket:id="logoutLink" >Logout</a>
          		<div>&nbsp;</div>
          		<div>
          			<p><wicket:message key="logged.in.pre.label">angemeldet seit</wicket:message> <span wicket:id="loggedInDuration"/> <wicket:message key="logged.in.post.label">Minuten</wicket:message>: <span wicket:id="vorname"/> <span wicket:id="name"/></p>
          		</div>
            </wicket:fragment>
            
  </wicket:panel>
</body>
</html>
