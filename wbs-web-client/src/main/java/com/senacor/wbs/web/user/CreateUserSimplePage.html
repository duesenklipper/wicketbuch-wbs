<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Wicket WBS</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<!-- (en) Add your meta data here -->
<!-- (de) Fuegen Sie hier ihre Meta-Daten ein -->
<link href="css/layout_3col_standard.css" rel="stylesheet" type="text/css"/>
<!--[if lte IE 7]>
<link href="css/patches/patch_3col_standard.css" rel="stylesheet" type="text/css" />
<![endif]-->
<link href="css/content.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="page_margins">
  <div id="page">
    
  <div wicket:id="header" />
  <div wicket:id="menu" />

  <!-- begin: main content area #main -->
  <div id="main">
      <div wicket:id="leftColumn" />
    <!-- <div wicket:id="rightColumn" /> -->
    <form wicket:id="userform">
    <table>
    <tr>
     <td><wicket:message key="username">Benutzername</wicket:message></td>
     <td><input type="text" wicket:id="username" /></td>
    </tr>
    <tr>
     <td><wicket:message key="email">Email Adress</wicket:message></td>
     <td><input type="text" wicket:id="email" /></td>
    </tr>
    <tr>
     <td><wicket:message key="passwort">Passwort</wicket:message></td>
     <td><input type="password" wicket:id="passwort" /></td>
    </tr>
    <tr>
     <td><wicket:message key="passwort.confirm">Passwortbest√§tigung</wicket:message></td>
     <td><input type="password" wicket:id="passwort2" /></td>
    </tr>
   </table>
   <button type="submit" wicket:id="submit"><wicket:message key="create.user">User anlegen</wicket:message></button>
   </form>
    <div wicket:id="middleColumn"/>
  </div>
  <!-- end: #main -->
    
    <div wicket:id="footer" />

  </div>
</div>
</body>
</html>
