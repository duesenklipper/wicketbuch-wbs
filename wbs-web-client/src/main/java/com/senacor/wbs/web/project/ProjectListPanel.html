<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>

<wicket:panel>
	<table>
		<tr>
			<th>
			<form wicket:id="localeForm">
			<input type="image" wicket:id="langde"/>
			<input type="image" wicket:id="langus"/>
			</form>
			<a style="padding: 0px" href="#" wicket:id="pdfDownload" title="Download project list as PDF"><wicket:link><img src="res/acrobat1.png"/></wicket:link></a>
			<a style="padding: 0px" href="#" wicket:id="pdfPopup" title="View project list as PDF"><wicket:link><img src="res/acrobat2.png"/></wicket:link></a>
			<a style="padding: 0px" href="#" wicket:id="pdfReqTarget" title="Download project list as PDF via ReqTarget"><wicket:link><img src="res/acrobat3.png"/></wicket:link></a>
			</th>
			<th>ID</th>
			<th wicket:id="orderByKuerzel">Key</th>
			<th wicket:id="orderByName">Title</th>
			<th wicket:id="orderByBudget">Budget in Days</th>
		  <th wicket:id="orderByCostPerHour">Cost / h</th>
			<th wicket:id="orderByStart">Started</th>
			<th wicket:id="orderByEnde">Finished</th>
			<th wicket:id="orderByState">State</th>
		</tr>
		<tr class="odd" wicket:id="projects">
			<td></td>
			<td align="right"><a wicket:id="tasks"><span wicket:id="id"></span></a></td>
			<td><span wicket:id="kuerzel"></span></td>
			<td width="200px"><span wicket:id="titel"></span></td>
			<td align="right"><span wicket:id="budget"></span></td>
			<td align="right"><span wicket:id="costPerHour"></span></td>
			<td><span wicket:id="start"></span></td>
			<td><span wicket:id="ende"></span></td>
			<td><span wicket:id="state"></span></td>
		</tr>
	</table>
	<div wicket:id="projectsNavigator" />
</wicket:panel>
</body>
</html>
