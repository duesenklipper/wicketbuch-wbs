<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<wicket:panel>
 <table>
  <tr>
   <th>
   <form wicket:id="localeForm">
    <input type="image" wicket:id="langde" /> 
    <input type="image" wicket:id="langus" />
   </form>
   <a style="padding: 0px" href="#" wicket:id="pdfDownload" title="Projektliste als PDF herunterladen"><wicket:link><img src="res/acrobat1.png"/></wicket:link></a>
   <a style="padding: 0px" href="#" wicket:id="pdfPopup" title="Projektliste als PDF im Popup"><wicket:link><img src="res/acrobat2.png"/></wicket:link></a>
   <a style="padding: 0px" href="#" wicket:id="pdfReqTarget" title="Projektliste als PDF über RequestTarget herunterladen"><wicket:link><img src="res/acrobat3.png"/></wicket:link></a>
   </th>
   <th>ID</th>
   <th wicket:id="orderByKuerzel">Kürzel</th>
   <th wicket:id="orderByName">Titel</th>
   <th wicket:id="orderByBudget">Budget in PT</th>
   <th wicket:id="orderByCostPerHour">Kosten / h</th>
   <th wicket:id="orderByStart">Beginn</th>
   <th wicket:id="orderByEnde">Ende</th>
   <th wicket:id="orderByState">Status</th>
  </tr>
  <tr class="odd" wicket:id="projects">
   <td></td>
   <td align="right"><a wicket:id="tasks"><span wicket:id="id"></span></a></td>
   <td><span wicket:id="kuerzel"></span></td>
   <td><span wicket:id="titel"></span></td>
   <td align="right"><span wicket:id="budget"></span></td>
   <td align="right"><span wicket:id="costPerHour"></span></td>
   <td><span wicket:id="start"></span></td>
   <td><span wicket:id="ende"></span></td>
   <td><span wicket:id="state"></span></td>
  </tr>
 </table>
 <div wicket:id="projectsNavigator" />
</wicket:panel>
</body>
</html>
