<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.sourceforge.net/"
  xml:lang="en"
  lang="en">
  
  <wicket:head>
	<style type="text/css">
		div.tabpanel div.tab-row{
		 float:left;
		 width:100%;
		 background:#DAE0D2 url("images/tabs/bg.gif") repeat-x bottom;
		 line-height:normal;
		 }
		
		div.tabpanel div.tab-row ul {
		 margin:0;
		 padding:10px 10px 0;
		 list-style:none;
		 }
		 
		div.tabpanel div.tab-row li {
		 float:left;
		 background:url("images/tabs/left.gif") no-repeat left top;
		 margin:0;
		 padding:0 0 0 9px;
		 }
		 
		div.tabpanel div.tab-row a {
		 display:block;
		 background:url("images/tabs/right.gif") no-repeat right top;
		 padding:5px 15px 4px 6px;
		 text-decoration:none;
		 font-weight:bold;
		 white-space:nowrap;
		 color:#eee;
		 }
		 
		div.tabpanel div.tab-row a:hover {
		 color:#fff;
		 }
		 
		div.tabpanel div.tab-row li.selected {
		 background-image:url("images/tabs/left_on.gif");
		 }
		 
		div.tabpanel div.tab-row li.selected a {
		 background-image:url("images/tabs/right_on.gif");
		 color:#333;
		 padding-bottom:5px;
		 }
	</style>
</wicket:head>  
  
<body>
  <wicket:panel>
  <!-- start contact data panel -->
  <div wicket:id="contactBorder">
    <div wicket:id="feedback" />
    <form wicket:id="editContactsForm">
      <div wicket:id="contactDataPanel" class="tabpanel">contactDataPanel tabbedpanel</div>
    </form>
  </div>
  <!-- end contact data panel -->
  </wicket:panel>
</body>
</html>
