<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<wicket:panel>
	<!-- start address panel -->
	<div wicket:id="addressBorder">
	<form wicket:id="addressForm" style="padding: 5px 5px">

	
	<div wicket:id="mainLayout">
		<div wicket:id="colMainLeft">
			<div wicket:id="inputLayout1">
				<div wicket:id="colLabel">
					Strasse:
				</div>
				<div wicket:id="colField">
					<input wicket:id="street" type="text"  style="width: 95%" />
				</div>
			</div>
			<div wicket:id="inputLayout2">
				<div wicket:id="colLabel">
					PLZ:
				</div>
				<div wicket:id="colField">
				    <input wicket:id="zipcode" type="text" maxlength="5" style="width: 95%" />
				</div>
			</div>
			<div wicket:id="inputLayout3">
				<div wicket:id="colLabel">
					Land:
				</div>
				<div wicket:id="colField">
					<select wicket:id="country" style="width: 95%">
						<option>Deutschland</option>
						<option>USA</option>
					</select>
				</div>
			</div>
		</div>
		<div wicket:id="colMainRight">
			<div wicket:id="inputLayout1">
				<div wicket:id="colLabel">
					HausNr.:
				</div>
				<div wicket:id="colField">
					<input wicket:id="houseNr" type="text" size="3" />
				</div>
			</div>
			<div wicket:id="inputLayout2">
				<div wicket:id="colLabel">
					Stadt:
				</div>
				<div wicket:id="colField">
					<input wicket:id="town" type="text" style="width: 95%" />
				</div>
			</div>
		</div>
	</div>
	</form>
	<!-- end address panel --></div>
</wicket:panel>
</body>
</html>
